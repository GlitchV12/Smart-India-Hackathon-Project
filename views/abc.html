<html>
 <head>
  <title>
   Login Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left-section {
            background: url('https://placehold.co/800x1000') no-repeat center center;
            background-size: cover;
            width: 50%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left-section h1 {
            font-size: 3rem;
            margin: 0;
        }
        .left-section p {
            font-size: 1.2rem;
        }
        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            width: 80%;
            max-width: 400px;
        }
        .login-form h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .login-form .form-control {
            margin-bottom: 1rem;
        }
        .login-form .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .login-form .btn-primary:hover {
            background-color: #218838;
        }
        .login-form .social-buttons .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .login-form .social-buttons .btn i {
            margin-right: 0.5rem;
        }
        .login-form .form-check-label {
            margin-left: 0.3rem;
        }
        .login-form .forgot-password {
            text-align: right;
        }
        .login-form .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }
        .login-form .divider::before,
        .login-form .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .login-form .divider::before {
            margin-right: 0.5rem;
        }
        .login-form .divider::after {
            margin-left: 0.5rem;
        }
  </style>
 </head>
 <body>
  <div class="left-section">
   <img alt="HackerRank Logo" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-YeyQJIDHkgjk6fJLi2XTYmfM.png?st=2024-09-05T12%3A35%3A00Z&amp;se=2024-09-05T14%3A35%3A00Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-04T21%3A27%3A44Z&amp;ske=2024-09-05T21%3A27%3A44Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=2umhu0a37cZxIWNMHevxcWbo41gkjbAB885wfw3OsBo%3D" width="100"/>
   <h1>
    Welcome to
   </h1>
   <h1>
    HackerRank Community
   </h1>
   <p>
    Home to 23 Million developers worldwide
   </p>
   <a href="#" style="color: #28a745;">
    Know more
   </a>
  </div>
  <div class="right-section">
   <div class="login-form">
    <h2>
     Welcome Back!
     <br/>
     Login to your account
    </h2>
    <p>
     It's nice to see you again. Ready to code?
    </p>
    <form>
     <input class="form-control" placeholder="Your username or email" type="text"/>
     <input class="form-control" placeholder="Your password" type="password"/>
     <button class="btn btn-primary btn-block" type="submit">
      Log In
     </button>
     <div class="form-check">
      <input class="form-check-input" id="rememberMe" type="checkbox"/>
      <label class="form-check-label" for="rememberMe">
       Remember me
      </label>
     </div>
     <div class="forgot-password">
      <a href="#">
       Forgot password?
      </a>
     </div>
     <div class="divider">
      or
     </div>
     <div class="social-buttons">
      <button class="btn btn-outline-secondary">
       <i class="fab fa-google">
       </i>
       Continue with Google
      </button>
      <button class="btn btn-outline-secondary">
       <i class="fab fa-linkedin">
       </i>
       LinkedIn
      </button>
      <button class="btn btn-outline-secondary">
       <i class="fab fa-github">
       </i>
       GitHub
      </button>
      <button class="btn btn-outline-secondary">
       <i class="fab fa-facebook">
       </i>
       Facebook
      </button>
     </div>
     <p class="text-center">
      Don't have an account?
      <a href="#">
       Sign up
      </a>
     </p>
    </form>
   </div>
  </div>
 </body>
</html>
